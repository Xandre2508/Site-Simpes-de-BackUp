<section class="container my-5">
    <h1 class="text-center mb-5">Contacte-nos</h1>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100 border-0 bg-light">
                <div class="card-body">
                    <h3>Onde Estamos</h3>
                    <p><i class="fas fa-map-marker-alt me-2"></i> Rua da Batata Frita, nº 123, 4000-000 Porto</p>
                    <p><i class="fas fa-phone me-2"></i> +351 222 000 000</p>
                    <p><i class="fas fa-envelope me-2"></i> info@potatopower.pt</p>
                    <div class="ratio ratio-16x9 mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.290076046522!2d-8.6106!3d41.1496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2465abc4e153c1%3A0xa648d95640b114bc!2sPorto!5e0!3m2!1spt-PT!2spt!4v1600000000000!5m2!1spt-PT!2spt" title="Mapa de Localização" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <form id="contactForm" class="p-4 border rounded shadow-sm needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="invalid-feedback">Por favor, insira o seu nome.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="form-select" id="assunto">
                        <option selected>Investimento</option>
                        <option>Parceria</option>
                        <option>Dúvidas Gerais</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</section>
